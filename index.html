<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
     <div class="parent">
       <div class="moveowl">
        <img src="owl1.png" class="owl1" id="owl1">
        <img src="owl2.png" class="owl1" id="owl2">
        <div class="eyebol" id="bol1" ></div>
        <div class="eyebol" id="bol2"></div>
       </div>
     <div class="mainlogin">
      <div class="owl" id="backowl">
        
      </div>
      <div class="content">
        <div class="mainslider">
            <div class="move" id="move"></div>
            <div class="sign" id="sign">
                <h2>Sign Up</h2>
            </div>
            <div class="register" id="register">
                <h2>Register</h2>
            </div>
        </div>
        <div class="change">
            <div class="logincontent" id="logincontent">
                <div class="login">
                    <div class="inputBx">
                        <span>Username</span>
                        <input type="text" name="">
                    </div>
                    <div class="inputBx">
                        <span>Password</span>
                        <input id="password" type="password" name="">
                    </div>
                    <div class ="remember">
                        <label><input type="checkbox" name=""></label>
                        <p> Remember me</p>
                    </div>
                    <div class="inputBx">
                        <input id="inpbtn" type="submit" value=" Sign in"  name="">
                    </div>
                </div>
            </div>
            <div class="registercontent" id="registercontent">
                <div class="register2">
                    <div class="inputBx">
                        <span>User Id</span>
                        <input type="text"  required>
                    </div>
                    <div class="inputBx">
                        <span>Email Id</span>
                        <input type="email"  required>
                    </div>
                    <div class="inputBx">
                        <span>Enter Password</span>
                        <input type="password"  required>
                    </div>
                    <div class="inputBx">
                        <span>Confirm Password</span>
                        <input type="password"  required>
                    </div>
                    <div class="remember">
                        <input type="checkbox"/>
                        <p>I agree to the terms and conditions</p>
                    </div>
                    <div class="inputBx">
                        <input id="inpbtn" type="submit" value=" Register"  name="">
                    </div>
    
                </div>
            </div>
        </div>
        <div class="directlogin">
            <div class="facebook"><img style="width: 40px;" src="facebook.png"></div>
           <div class="google"> <img src="google.png"></div>
            <div class="instagram"><img src="instagram.png" alt=""></div>
        </div>
      </div>

     </div>

     </div>


    <script src="script.js"></script>
</body>
</html>
